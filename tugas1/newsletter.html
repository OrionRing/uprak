    <!-- NAVBAR -->

    <!-- FORM!!! (JAM 11) -->
    <div class="form-container">
      <h2>Sign Up for Stock Updates!</h2>
      <form>
        <input type="text" placeholder="Username" required />
        <input type="email" placeholder="Email" required />
        <input type="tel" placeholder="Number" required />
        <input type="date" placeholder="Birthdate" required />
        <label
          for="file-upload"
          style="margin-top: 10px; display: block; text-align: left"
          >Upload your ID:</label
        >
        <input type="file" id="file-upload" accept="image/*" required />
        <label
          for="updates"
          style="margin-top: 10px; display: block; text-align: left"
          >Receive Offers:</label
        >
        <select id="updates" required>
          <option value="">Select an option</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <label
          for="notes"
          style="margin-top: 10px; display: block; text-align: left"
          >Extra Notes:</label
        >
        <textarea
          id="notes"
          placeholder="Extra info you want to give to our team..."
        ></textarea>
        <button type="submit">Create Account</button>
      </form>
    </div>

    <div class="footer">Made by: Rafael Malaka</div>
  </body>
